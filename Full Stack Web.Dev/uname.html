<!DOCTYPE html>
<html>

	<title>uname</title>
</head>
<body>
	<input type="text" name="User name" />
	<button id="submit" onclick="UN()">Submit</button>
<h1></h1>
</body>
<script type="text/javascript">
	function UN() {
	var name1 = document.getElementsByName('User name')[0].value;
	document.getElementsByName('User name')[0].value ="" ; 
	document.getElementsByTagName('h1')[0].innerHTML = name1 ;
	}
	

</script>
